<div>
  <div class="header">
    <form (ngSubmit)="post()" #f="ngForm">
      <div class="topHeader">
        <label style="margin-right: 10px;" for="userName">Poster's User Name</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName">
        <label style="margin-left: 20px;margin-right: 10px;" for="city">Your City (Optional)</label>
        <input type="text" id="city" name="city" [(ngModel)]="city" placeholder="Toronto,CA">
        <label style="margin-left: 20px;margin-right: 10px;" for="replyUserName">Replier's Username (Optional)</label>
        <input type="text" id="replyUserName" name="replyUserName" [(ngModel)]="replyUserName">
      </div>
      <div class="bottomHeader">
        <label style="margin-left: 20px;margin-right: 10px;" for="messageText">Post/Reply Text</label>
        <input type="text" id="messageText" name="messageText" [(ngModel)]="message">
        <input style="margin-left: 20px;" type="submit" class="btn btn-primary" value="Post a New Message / Load Posts" onclick="document.getElementById('scrollToMe').scrollIntoView();window.scroll(0,-150);">
      </div>
    </form>
    <label style="margin-left: 10px;color:red">{{errorMessage}}</label>
    <hr>
  </div>
  <div class="posts">
    <div id="scrollToMe"></div>
    <div [ngStyle]="{'margin-left':(response.messageDepth * 20)+'px','background-color':response.color}"
         *ngFor="let response of responses;">
      <div class="card">
        {{response.message}}
        <div class="userInfo">{{response.userName}} - {{response.cityDetails}}</div>
        <button (click)="reply(response.messageId, response.rootMessageId);">Reply</button>
      </div>
    </div>
  </div>
</div>
